<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/atr_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章列表</span>
    </div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form class="layui-form" id="form-serach">
        <!-- 所有分类 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id">

          </select>
        </div>
        <!-- 所有状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所以状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>

        </div>
        <!--按钮 -->
        <div class="layui-form-item layui-inline">
          <button  lay-submit class="layui-btn">筛选</button>
        </div>


      </form>
      <!-- 表格 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <!-- 文章分类模板引擎 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有状态</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 表格模板引擎 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" data-id='{{$value.Id}}' class="btn-edit layui-btn layui-btn-xs ">编辑</button>
        <button type="button" data-id='{{$value.Id}}'
          class="btn-delete layui-btn layui-btn-xs layui-btn-danger">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 引入layui的js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入自己的js -->
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
