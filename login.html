<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录</title>
    <!-- 引入layui的样式css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 1顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 2.登录和注册区域 -->
    <div class="loginAndRegBox">
        <!-- 2.1登录标题 -->
        <div class="titleBox">
        </div>
        <!-- 2.2登录页面 -->
        <div class="login_box">
            <div class="login-box">
                <form class="layui-form" id="form_login">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input value="wxy1633" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input value="123123" type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 登录框 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册</a>
                    </div>
                </form>

            </div>
        </div>
        <!-- 2.3注册页面 -->
        <div class="reg_box" style="display:none">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_login">登录</a>

                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui的js  因为没有onload 所以写在最底端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
